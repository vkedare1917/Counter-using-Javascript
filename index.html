<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>counter</h1>
        <span id="value">0</span>
        <button class="btn decrease-btn">Decrease</button>
        <button class="btn reset-btn">Reset</button>
        <button class="btn increase-btn">Increase</button>
        <div class="buttons">
            <div class="btns">
                <button class="btns minus-btns minus-two">-2</button>
                <button class="btns minus-btns minus-three">-3</button>
                <button class="btns minus-btns minus-five">-5</button>
                <button class="btns minus-btns minus-ten">-10</button>
            </div>
            <div class="btns">
                <button class="btns add-btns add-two">+2</button>
                <button class="btns add-btns add-three">+3</button>
                <button class="btns add-btns add-five">+5</button>
                <button class="btns add-btns add-ten">+10</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
